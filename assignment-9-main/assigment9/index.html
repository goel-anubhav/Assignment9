<!DOCTYPE html>
<html>
      <!-- head open tag -->
<head>
    <title>Table Practice</title>

 <!-- head close tag --> 
</head>

<!-- body open tag -->

<body>

     <!-- table tag is used for create table -->

    <!-- table one tag -->
    <table border="1" align="center" cellpadding="10px">

        <!-- table head open tag  -->
        <thead>

            <!-- tr tag is used for create row -->
             <!-- tr open tag -->

            <tr>

                <!-- th tag is used for set the header cell of a table -->
                 <!-- th open tag -->

                 <!-- rowspan is used for marrging rows -->
                <th rowspan="3">Day

                    <!-- th close tag -->

                </th>
                <!-- colspan is used for margging columns -->
                <th colspan="3">Seminar</th>

                <!-- tr close tag -->
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>

            <!-- table head close tag -->
        </thead>

        <tbody>

            <!-- table body open tag  -->
            <tr>
                 <!-- td tag is used for create for column -->
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 a.m</td>
                <td rowspan="2">5:00 p.m</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="4">Tuesday</td>
                <td>8:00 a.m</td>
                <td>11:00 a.m</td>
                <td rowspan="2">XPath</td>
            </tr>
            <tr>
                <td rowspan="2">11:00 a.m</td>
                <td rowspan="2">2:00 p.m</td>
            </tr>
            <tr>
                <td rowspan="2">XSL transformation</td>
            </tr>
            <tr>
                <td>2:00 p.m</td>
                <td>5:00 p.m</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00 a.m</td>
                <td>12:00 p.m</td>
                <td>XLS Formatting Objects</td>
            </tr>

            <!-- table body close tag -->

        </tbody>

    <!-- table close tag -->    
    </table>
<!-- body close tag -->
</body>
</html>
